<div class="select-group">
  <label>{{ label }}</label>
  <select 
    [(ngModel)]="selectedValue" 
    (focus)="onTouched && onTouched()"
    (change)="onChange && onChange(selectedValue)">
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
